<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Condensed:ital,wght@0,300;0,700;1,300;1,400;1,700&display=swap"

  <body>
    <main>
      <div>
        <img src="./assets/Farouky_School.png" alt="Farouky_School" />
      </div>
      <section>
        <form action="" id="login">
          <div>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="password" />
          </div>
          <div><input type="submit" value="Connexion" id="button" /></div>
        </form>
        <div><span id="errors"></span></div>
        <div><a href="index.html">Register</a></div>
      </section>
    </main>
    <script src="./script/login.js" type="module"></script>
  </body>
